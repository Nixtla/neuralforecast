name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install linters
        run: pip install mypy ruff

      - name: mypy
        run: mypy neuralforecast/

      - name: Ruff
        run: ruff neuralforecast/
